<template name="InternationalPhoneSingleInput">
  <input
    class="{{class}} intlSinglePhone-phoneNumber js-intlSinglePhone-phoneNumber"
    autocomplete="off"
    name="phoneNumber"
    value="{{phoneNumber}}"
    maxlength="{{maxPhoneNumberLength}}"
    type="tel"
    placeholder="{{#if placeholder}}{{placeholder}}{{else}}{{exampleCountryNumber}}{{/if}}" />

</template>
